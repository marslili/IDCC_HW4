
{% extends 'base.html' %}
{% block body %}

	<div class="container">
	
      <div class="page-header" id="banner">
        <div class="row">
			
			<div class="col-lg-12 col-md-12 col-sm-12">
			
				<!-- List of uploaded documents -->
				<h2>詳細資料</h2>
				
				{% if r %}
				<table class="table table-striped table-hover ">
					<thead>
					
					<tr class="active">
						<th>編號</th>
						<th>站名</th>
						<th>所在區域</th>	
						
						<th>地址</th>	
						<th>緯度</th>
						<th>經度</th>		
						<th>站名[英文]</th>						
						<th>所在區域[英文]</th>
						<th>地址[英文]</th>
					</tr>
					</thead>
	
					{% for b in r %}
					<tbody>				
						<tr>
							<td>{{b.0}}</td>
							<td>{{b.1}}</td>
							<td>{{b.3}}</td>
							<td>{{b.6}}</td>
							<td>{{b.4}}</td>
							<td>{{b.5}}</td>
							<td>{{b.8}}</td>
							<td>{{b.7}}</td>
							<td>{{b.9}}</td>
							
						</tr>
					</tbody>
					{% endfor %}
					
				</table> 
				{% else %}
					<p>No files</p>
				{% endif %}
				
			</div>
    
        </div>

      </div>
	  
	</div>
	
{% endblock %}
